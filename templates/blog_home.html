{% extends 'base.html' %}
{% block title %}
    home
{% endblock %}
{% block main %}
    <div class="container">
    {% for article in articles %}
        <div class="pre-article-view">
            <h3><a class="article-title" href="{% url 'blog_article' article_id=article.id %}">{{ article.article_title }}</a></h3>
            <p><span><strong>摘要:</strong></span>{{ article.content|striptags|truncatechars:350 }}</p>
        </div>
    {% endfor %}
        <div class="col-sm-7">
            <ul class="pagination pull-right">
                {{ page_divider.bootstrap_page_html|safe }}
            </ul>
        </div>
    </div>

{% endblock %}
